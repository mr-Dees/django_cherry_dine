{% extends "base.html" %}

{% block title %}Редактирование профиля{% endblock %}

{% block content %}
    <h1>Редактировать профиль</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
