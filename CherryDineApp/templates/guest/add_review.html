{% extends 'base.html' %}

{% block title %}Добавить отзыв{% endblock %}

{% block content %}
    <h2>Оставить отзыв</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить отзыв</button>
        <a href="{% url 'menu' %}" class="btn btn-secondary">Вернуться в меню</a>
    </form>
{% endblock %}
